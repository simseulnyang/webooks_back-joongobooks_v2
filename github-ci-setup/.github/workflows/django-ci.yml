name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-letest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SECRET_KEY: test-secret-key-for-ci
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 5432
      KAKAO_REST_API_KEY: test_kakao_key
      KAKAO_CLIENT_SECRET: test_kakao_secret
      KAKAO_REDIRECT_URI: http://localhost:8000/api/users/kakao/callback/
      GOOGLE_CLIENT_ID: test_google_id
      GOOGLE_CLIENT_SECRET: test_google_secret
      GOOGLE_REDIRECT_URI: http://localhost:8000/api/users/google/login/callback/

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: ğŸ—‚ï¸ Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

    - name: ğŸ“¦ Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root --with dev

    - name: ğŸ“¦ Install project
      run: poetry install --no-interaction

    - name: ğŸ” Check code style with flake8
      run: |
        poetry run flake8 . --count --max-line-length=120 --statistics --exclude=migrations,venv,env,.git,__pycache__,.pytest_cache
      continue-on-error: true

    - name: ğŸ¨ Check code formatting with black
      run: |
        poetry run black --check --line-length=120 --exclude="migrations|venv|env" .
      continue-on-error: true

    - name: ğŸ“Š Run migrations
      run: |
        poetry run python manage.py makemigrations
        poetry run python manage.py migrate

    - name: ğŸ§ª Run tests
      run: |
        poetry run python manage.py test

    - name: ğŸ“ˆ Generate coverage report
      run: |
        poetry run coverage run --source='.' manage.py test
        poetry run coverage report
        poetry run coverage html
      continue-on-error: true

    - name: ğŸ“¤ Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name: âœ… All tests passed
      if: success()
      run: echo "âœ… All tests passed successfully!"

    - name: âŒ Tests failed
      if: failure()
      run: echo "âŒ Some tests failed. Please check the logs."
